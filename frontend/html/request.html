<html>

<head>
    <title></title>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .div {
            background: #ffffff;
            width: 393px;
            height: 850px;
            position: relative;
            overflow: hidden;
            transform: scale(0.8);
            transform-origin: top center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .line {
            width: 349px;
            height: 25px;
            position: absolute;
            left: calc(50% - 176.5px);
            top: 78px;
            overflow: visible;
        }

        /* 요청하기 버튼 */
        .toRequest {
            color: #ffffff;
            text-align: center;
            font-family: 'Pretendard-Regular';
            font-size: 20px;
            font-weight: 500;
            position: absolute;
            left: 25px;
            top: 15px;
            background: #1c98ed;
            border-radius: 10px;
            width: 150px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* 요청받기 버튼 */
        .getRequest {
            color: #ffffff;
            text-align: center;
            font-family: 'Pretendard-Regular';
            font-size: 20px;
            font-weight: 500;
            position: absolute;
            left: 205px;
            top: 15px;
            background: #1c98ed;
            border-radius: 10px;
            width: 150px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .div {
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: center;
        column-gap: 25px;
        padding-top: 24px;
        }

        .toRequest:hover {
            background-color: #1C98ED;
        }

        .toRequest:active {
            background-color: #1C98ED;
        }

        .toRequest {
            font-family: 'Pretendard-Regular';
            font-weight: 500;
            background-color: #BFE4F9;
            border-radius: 10px;
            width: 150px;
            height: 50px;
            border: none;
            color: white;
            font-size: 17px;
        }

        .getRequest:hover {
            background-color: #1C98ED;
        }

        .getRequest:active {
            background-color: #1C98ED;
        }

        .getRequest {
            font-family: 'Pretendard-Regular';
            font-weight: 500;
            background-color: #BFE4F9;
            border-radius: 10px;
            width: 150px;
            height: 50px;
            border: none;
            color: white;
            font-size: 17px;
        }

        .box {
            width: 311px;
            height: 215px;
            background-image: linear-gradient(to bottom, #BFE4F9 70%, white 30%);
            border-radius: 20px;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            margin: 24px auto;
        }

        .txt-request {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            color: rgba(0, 0, 0, 0.90);
            font-family: 'Pretendard-Regular';
            font-size: 20px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            padding-top: 25px;
        }

        .deadline {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            color: rgba(0, 0, 0, 0.90);
            font-family: 'Pretendard-Regular';
            font-size: 16px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            padding-top: 10px;
        }

        .btn-container {
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: center;
            column-gap: 25px;
        }

        .btn-OX {
            font-family: 'Pretendard-Regular';
            font-weight: 500;
            background-color: #BFE4F9;
            border-radius: 20px;
            width: 116px;
            height: 45px;
            border: none;
            color: white;
            font-size: 17px;
            margin-top: 60px;
        }

        .btn-OX:hover {
            background-color: #1C98ED;
        }

        .btn-OX:active {
            background-color: #1C98ED;
        }

        .Nline {
            background: #ffffff;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.30);
            border-width: 1px;
            width: 403px;
            height: 81px;
            position: absolute;
            left: -5px;
            top: 773px;
        }

        .home {
            width: 47px;
            height: 47px;
            position: absolute;
            left: 50px;
            top: 789px;
            overflow: visible;
        }

        .stat {
            width: 8.9%;
            height: 4.07%;
            position: absolute;
            right: 15.2%;
            left: 75.9%;
            bottom: 2.62%;
            top: 93.31%;
            overflow: visible;
        }

        .request {
            width: 9.37%;
            height: 4.28%;
            position: absolute;
            right: 45.34%;
            left: 45.29%;
            bottom: 2.53%;
            top: 93.19%;
            overflow: visible;
        }

        /* 화면 전환을 위한 스타일 */
        .content {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 70px;
            padding: 20px;
            overflow-y: auto;
        }

        .active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="div">
        <!-- 버튼 영역 -->
        <div class="toRequest" onclick="showContent('requestContent')"> 요청하기 </div>
        <div class="getRequest" onclick="showContent('receivedContent')"> 요청받기 </div>

        <svg class="line" width="349" height="25" viewBox="0 0 349 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 12H351V13.5625H2V12Z" fill="black" fill-opacity="0.3" />
        </svg>

        <div class="Nline"></div>

        <!-- 요청하기 화면 -->
        <div id="requestContent" class="content active">
            <h2>요청하기 화면</h2>
            <p>여기에 요청하기 내용을 입력하세요.</p>
        </div>

        <!-- 받은 요청 화면 -->
        <div id="receivedContent" class="content">
            <h2>받은 요청 화면</h2>
            <p>여기에 받은 요청 내용을 표시하세요.</p>
            <div class="box">
                <div class="txt-request">엄마님이 숙제를 요청하셨습니다.</div><br>
                <div class="deadline">기한 : 00까지</div>
                <div class="btn-container">
                    <button class="btn-OX">수락</button>
                    <button class="btn-OX">거절</button>
                </div>
            </div>
        </div>

        <!-- 하단 네비게이션 -->
        <div class="bottom-nav">
            <a href="home.html">
                <img src="img/home-nav.png" class="home">
            </a>
            <a href="request.html">
                <img src="img/request-nav.png" class="request">
            </a>
            <a href="stat.html">
                <img src="img/status-nav.png" class="stat">
            </a>
        </div>
    </div>

    <script>
        // 화면 전환 함수
        function showContent(contentId) {
            // 모든 콘텐츠 숨기기
            document.querySelectorAll('.content').forEach((content) => {
                content.classList.remove('active');
            });

            // 클릭한 버튼에 해당하는 콘텐츠만 표시
            document.getElementById(contentId).classList.add('active');
        }
    </script>
</body>

</html>
