<html>

<head>
    <title></title>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .div {
            background: #ffffff;
            width: 393px;
            height: 850px;
            position: relative;
            overflow: hidden;
            transform: scale(0.8);
            transform-origin: top center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding-left: 24px;
            padding-top: 20px;
        }

        .square {
            width: 344px;
            height: 145px;
            border-radius: 10px;
            border: 2px solid #D9D9D9;
            background: #FFF;
        }

        .circle {
            width: 110px;
            height: 110px;
            background-color: #ffffff;
            margin: 13px;
            border-radius: 50%;
            border: 3px solid #1C98ED;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
        }

        .grade {
            font-family: 'Pretendard-Regular';
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-top: -90px;
            margin-left: 40px;
        }

        .name {
            font-family: 'Pretendard-Regular';
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            margin-top: -24px;
            margin-left: 170px;
        }

        /* nav */
        .Nline {
            background: #ffffff;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.30);
            border-width: 1px;
            width: 403px;
            height: 81px;
            position: absolute;
            left: -5px;
            top: 773px;
        }

        .home {
            width: 47px;
            height: 47px;
            position: absolute;
            left: 50px;
            top: 789px;
            overflow: visible;
        }

        .stat {
            width: 8.9%;
            height: 4.07%;
            position: absolute;
            right: 15.2%;
            left: 75.9%;
            bottom: 2.62%;
            top: 93.31%;
            overflow: visible;
        }

        .request {
            width: 9.37%;
            height: 4.28%;
            position: absolute;
            right: 45.34%;
            left: 45.29%;
            bottom: 2.53%;
            top: 93.19%;
            overflow: visible;
        }

        /* 새로 추가된 스타일 */
        .page-content {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="div">
        <div class="square">
            <div class="circle"></div>
            <div class="grade">1위</div>
            <div class="name">나</div>
        </div>

        <div class="Nline"></div>

        <div class="bottom-nav">
            <a href="home.html">
                <img src="img/home-nav.png" class="home">
            </a>
            <a href="request.html">
                <img src="img/request-nav.png" class="request">
            </a>
            <a href="stat.html">
                <img src="img/status-nav.png" class="stat">
            </a>
        </div>

        <script>

        </script>
</body>

</html>
