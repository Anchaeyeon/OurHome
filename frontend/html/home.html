<html>
<head>
    <title></title>
    <style>
 * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .div {
            background: #ffffff;
            width: 393px;
            height: 850px;
            position: relative;
            overflow: hidden;
            transform: scale(0.8);
            transform-origin: top center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
       .line {
            width: 349px;
            height: 25px;
            position: absolute;
            left: calc(50% - 176.5px);
            top: 78px;
            overflow: visible;
        }

        .groupAdd {
            width: 60px;
            height: 60px;
            position: absolute;
            left: 310px;
            top: 680px;
            overflow: visible;
        }

        .returnBtn {
            width: 2.54%;
            height: 2.35%;
            position: absolute;
            right: 87.02%;
            left: 10.43%;
            bottom: 92.02%;
            top: 5.63%;
            transform: translate(-11.5px, -1.5px);
            overflow: visible;
        }

        .groupName {
            color: #000000;
            text-align: left;
            font-family: 'Pretendard-Medium', sans-serif;
            font-size: 24px;
            font-weight: 500;
            position: absolute;
            left: 164px;
            top: 44px;
        }


.Nline {
    background: #ffffff;
    border-style: solid;
    border-color: rgba(0, 0, 0, 0.30);
    border-width: 1px;
    width: 403px;
    height: 81px;
    position: absolute;
    left: -5px;
    top: 773px;
}

.home {
    width: 47px;
    height: 47px;
    position: absolute;
    left: 50px;
    top: 789px;
    overflow: visible;
}

.stat {
    width: 8.9%;
    height: 4.07%;
    position: absolute;
    right: 15.2%;
    left: 75.9%;
    bottom: 2.62%;
    top: 93.31%;
    overflow: visible;
}

.request {
    width: 9.37%;
    height: 4.28%;
    position: absolute;
    right: 45.34%;
    left: 45.29%;
    bottom: 2.53%;
    top: 93.19%;
    overflow: visible;
}
    
    .modal {
            display: none;
            /* 팝업 기본 감춤 */
            position: fixed;
            z-index: 1;
            left: -200;
            top: 10;
            width: 200%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            max-width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            float: right;
            width: 35px;
            /* 버튼 이미지 크기 */
            height: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 제목 스타일 */
        .modal-content h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }
              /* 그룹 이름 입력란 스타일 */
        #groupName {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #BFE4F9;
            /* 하늘색 배경 */
            border: 1px solid #ccc;
            border-radius: 10px;
            /* 둥근 모서리 */
            box-sizing: border-box;
        }

        /* 파일 업로드 버튼 스타일 */
        .file-upload {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #BFE4F9;
            /* 하늘색 배경 */
            border: 1px solid #ccc;
            border-radius: 10px;
            /* 둥근 모서리 */
            box-sizing: border-box;
            cursor: pointer;
        }

        /* 추가 버튼 스타일 */
        .add-button {
            display: block;
            width: 50%;
            padding: 12px;
            background-color: #1C98ED;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 15px auto 0;
            /* 중앙 정렬 */
            margin-top: 15px;
            box-sizing: border-box;
        }
</style>
</head>
<body>
    <div class="div">
        <img src="img/return.png" class="returnBtn">
        <div class="groupName"> 우리집 </div>
        <svg class="line" width="349" height="25" viewBox="0 0 349 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 12H351V13.5625H2V12Z" fill="black" fill-opacity="0.3" />
        </svg>
        
        <img src="img/plus.png" class="groupAdd" onclick="openModal()">

        <div class="Nline"> </div>
           
   <div class="bottom-nav">
            <a href="home.html">
                <img src="img/home-nav.png" class="home">
            </a>
            <a href="request.html">
                <img src="img/request-nav.png" class="request">
            </a>
            <a href="stat.html">
                <img src="img/status-nav.png" class="stat">
            </a>
        </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <img src="img/xBtn.png" class="close" onclick="closeModal()" alt="닫기 버튼">
            <h2>그룹 추가</h2>
            <p>그룹 이름</p>
            <input type="text" placeholder="그룹 이름" id="groupName">
            <p>그룹 사진 추가</p>
            <input type="file" class="file-upload" accept="image/*" id="groupImageInput">
            <button class="add-button" onclick="addGroup()">추가</button>
        </div>
    </div>
</div>
   
    <script>
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    
        function addGroup() {
            const groupName = document.getElementById("groupName").value;
            const fileInput = document.getElementById("groupImageInput");

            //그룹이름이나 사진이 없는 경우
            if (groupName.trim() === '' || fileInput.files.length === 0) {
                alert("그룹 이름과 사진을 모두 입력해주세요."); // Alert if either is missing
                return;
            }

            const groupDiv = document.createElement("div");
            groupDiv.className = "group-container";

            const groupLabel = document.createElement("div");
            groupLabel.className = "group-label";
            groupLabel.innerText = groupName;

            const groupImage = document.createElement("img");
            groupImage.className = "group-image";

            const reader = new FileReader();
            reader.onload = function (e) {
                groupImage.src = e.target.result; // Set the src to the uploaded image
                groupDiv.appendChild(groupImage); // Append the image to the group container
                groupDiv.appendChild(groupLabel); // Append the label to the group container
                document.getElementById("groupsContainer").appendChild(groupDiv); // Append to the main container
            };
            reader.readAsDataURL(fileInput.files[0]); // Read the image file

            //  closeModal()을 호출해 모달을 닫고, 입력 필드를 빈 값으로 설정하여 사용자가 새로운 입력을 할 수 있도록 준비
            closeModal();
            document.getElementById("groupName").value = '';
            fileInput.value = '';
        }

    //  addZone(){

    //  }
    </script>
</body>
</html>
