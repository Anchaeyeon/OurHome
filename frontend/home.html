<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- Pretendard 폰트 로드 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pretendard:wght@500&display=swap">
    <meta charset="UTF-8">
    <title>Responsive App Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .div {
            background: #ffffff;
            width: 393px;
            height: 850px;
            position: relative;
            overflow: hidden;
            transform: scale(0.8);
            transform-origin: top center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Group image styles */
        .groupoImg-1 {
            background: #1c98ed;
            border-radius: 25px;
            width: 318px;
            height: 65px;
            position: absolute;
            left: 37px;
            top: 760px;
        }

        .addBtn {
            color: #ffffff;
            background-color: #1c98ed;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-family: 'Pretendard-SemiBold', sans-serif;
            font-size: 24px;
            font-weight: 600;
            position: absolute;
            left: 152px;
            top: 777px;
            width: 100px;
            height: 40px;
            cursor: pointer;
            outline: none;
        }

        .groupoImg-2,
        .groupoImg-3,
        .groupoImg-4,
        .groupoImg-5 {
            background: #d9d9d9;
            border-radius: 10px;
            border: 1.5px solid #1c98ed;
            width: 122px;
            height: 122px;
            position: absolute;
        }
        .groupoImg-2 {   left: 51px; top: 148px; }

        .groupoImg-3 { left: 223px; top: 148px; }

        .groupoImg-4 {  left: 51px; top: 337px; }

        .groupoImg-5 {
            left: 223px;
            top: 337px;
        }

        /* Group labels */
        .group1,
        .group2,
        .group3,
        .group4 {
            color: #1c98ed;
            text-align: left;
            font-family: 'Pretendard-SemiBold', sans-serif;
            font-size: 16px;
            font-weight: 600;
            position: absolute;
        }
        .group1 { left: 56px;  top: 124px; }
        .group2 { left: 228px; top: 124px; }
        .group3 {    left: 56px;    top: 313px;}
        .group4 {     left: 228px;      top: 313px; }

        .our-home {
            color: #000000;
            text-align: center;
            font-family: 'Pretendard-Medium', sans-serif;
            font-size: 24px;
            font-weight: 500;
            position: absolute;
            left: 140px;
            top: 43px;
            width: 113px;
            height: 25px;
        }

                /* 도어벨 이미지 크기 조절 및 오른쪽으로 이동 */
        #alarm {
            width: 35px; /* 원하는 크기로 설정 */
            height: auto;
            position: absolute;
            right: 30px; /* 오른쪽 여백 설정 */
            top: 40px; /* 원하는 위치에 맞게 위쪽 여백 설정 */
        }

        .line {
            width: 349px;
            height: 25px;
            position: absolute;
            left: calc(50% - 174.5px);
            top: 80px;
            overflow: visible;
        }

         .modal {
            display: none; /* 팝업 기본 감춤 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            max-width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            float: right;
             width: 35px; /* 버튼 이미지 크기 */
            height: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 제목 스타일 */
        .modal-content h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        /* 그룹 이름 입력란 스타일 */
        #groupName {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #BFE4F9; /* 하늘색 배경 */
            border: 1px solid #ccc;
            border-radius: 10px; /* 둥근 모서리 */
            box-sizing: border-box;
        }

        /* 파일 업로드 버튼 스타일 */
        .file-upload {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #BFE4F9; /* 하늘색 배경 */
            border: 1px solid #ccc;
            border-radius: 10px; /* 둥근 모서리 */
            box-sizing: border-box;
            cursor: pointer;
        }

        /* 추가 버튼 스타일 */
        .add-button {
            display: block;
            width: 50%;
            padding: 12px;
            background-color: #1C98ED;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 15px auto 0; /* 중앙 정렬 */
            margin-top: 15px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="div">
        <div class="groupoImg-1"></div>
        <button class="addBtn" onclick="openModal()"> 그룹추가 </button>
        <div class="groupoImg-2"></div>
        <div class="groupoImg-3"></div>
        <div class="groupoImg-4"></div>
        <div class="groupoImg-5"></div>
        <div class="group1"> 우리집 </div>
        <div class="group2"> 기숙사 </div>
        <div class="group3"> 쉐어하우스 </div>
        <div class="group4"> 공동작업실 </div>
        <div class="our-home"> OurHome </div>
        <img src="img/doorball.png" id="alarm">
        <svg class="line" width="349" height="2" viewBox="0 0 349 2" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0H349V1.5625H0V0Z" fill="black" fill-opacity="0.3" />
        </svg>
        
    </div>

    <!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <img src="img/xBtn.png" class="close" onclick="closeModal()" alt="닫기 버튼">
        <h2>그룹 추가</h2>
        <p>그룹이름</p>
        <input type="text" placeholder="그룹 이름" id="groupName">
        <p>그룹 사진 추가</p> 
        <input type="file" class="file-upload" accept="image/*">
        <button class="add-button">추가</button>
    </div>
</div>

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

    </script>
</body>

</html>
