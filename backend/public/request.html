<head>

    <style>

        .div {

        /* 요청하기 버튼 */

        .div {
        display: flex;

        }

        }

        .toRequest {
            font-family: 'Pretendard-Regular';
            font-weight: 500;
            background-color: #BFE4F9;
            border-radius: 10px;
            width: 150px;
            height: 50px;

        }

        .getRequest {

        /* 받은 요청 */
        .txt-request {

        .deadline {

            font-weight: 500;

        .btn-container {
            display: flex;
            align-items: center;
            flex-direction: row;

        }

        .btn-OX {
            font-family: 'Pretendard-Regular';

        }

            background-color: #1C98ED;

        .btn-OX:active {

        .Nline {
            background: #ffffff;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.30);
            border-width: 1px;
            width: 403px;
            height: 81px;
            position: absolute;
            left: -5px;
            top: 773px;
        }
          /* 내 프로필 */
        .circle-container1 {
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
            gap: 20px;
        }
        
        .circle-container2 {
            display: flex;
            flex-direction: column;
            width: 45%; /* 한 줄에 두 개씩 배치 */
            align-items: center;
        }
        /* 멤버 프로필 */
        .circle {
            width: 124px;
            height: 124px;
            background-color: #ffffff;
            margin: 23px;
            border-radius: 50%;
            border: 3px solid #1C98ED;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
        }

        .name {
            font-size: 18px;
            margin-top: -10px;
            text-align: center;
            font-family: 'Pretendard-Regular';
        }

        .plusBtn {
            width: 60px;
            height: 60px;
            position: absolute;
            left: 310px;
            top: 610px;
            overflow: visible;
        }

        #file-input {
            display: none;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            height: 350px;
            text-align: center;
            position: relative;
            top: 200px;
               left: 50px;
        }

        .Plusmodalcontent{
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
            top: 180px;
            left: 50px;
        }

        .modal .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .close {
            float: right;
            width: 35px;
            height: 35px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
        }

        #MissionName {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #BFE4F9;
            /* 하늘색 배경 */
            border: 1px solid #ccc;
            border-radius: 10px;
            /* 둥근 모서리 */
            box-sizing: border-box;
        }

        .add-button {
            display: block;
            width: 50%;
            padding: 12px;
            background-color: #1C98ED;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 15px auto 0;
            /* 중앙 정렬 */
            margin-top: 15px;
            box-sizing: border-box;
        }

        #taskReward {
            width: 40%;
            padding: 12px;
            margin: 10px 0;
            background-color: #FFF;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            text-align: left; /* 숫자 입력도 왼쪽 정렬 */
            display: block;  /* 인라인 요소를 블록 요소로 변환하여 부모 요소가 왼쪽으로 정렬되도록 */
        }

        #plus-name {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #BFE4F9;
            /* 하늘색 배경 */
            border: 1px solid #ccc;
            border-radius: 10px;
            /* 둥근 모서리 */
            box-sizing: border-box;
        }

        .check-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 250px;
        }

        .check-close {
            float: right;
            width: 35px;
            height: 35px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 5px;
        }

        /* nav바 */
        .home {
            width: 47px;
            height: 47px;
            position: absolute;
            left: 50px;
            top: 789px;
            overflow: visible;
        }

        .stat {
            width: 8.9%;
            height: 4.07%;
            position: absolute;
            right: 15.2%;
            left: 75.9%;
            bottom: 2.62%;
            top: 93.31%;
            overflow: visible;
        }

        .request {
            width: 9.37%;
            height: 4.28%;
            position: absolute;
            right: 45.34%;
            left: 45.29%;
            bottom: 2.53%;
            top: 93.19%;
            overflow: visible;
        }

        /* 화면 전환을 위한 스타일 */
        .content {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 70px;
            padding: 20px;
            overflow-y: auto;
        }

        .active {
            display: block;
        }

        #date {
            margin-left: -160px;
            margin-top: 10px;
        }

        h2 {
            font-family: 'Pretendard-Regular';
            display: flex;
            text-align: left;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        p {
            font-family: 'Pretendard-Regular';
            display: flex;
            text-align: left;
        }
    </style>

<body>
    <div class="div">
        <!-- 버튼 영역 -->
        <div class="toRequest" onclick="showContent('requestPage')"> 요청하기 </div>
        <div class="getRequest" onclick="showContent('receivedPage')"> 요청받기 </div>

        <svg class="line" width="349" height="25" viewBox="0 0 349 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 12H351V13.5625H2V12Z" fill="black" fill-opacity="0.3" />
        </svg>

        <div class="Nline"></div>

        <!-- 요청하기 화면 -->
        <div id="requestPage" class="content active">
            <h2>요청하기 화면</h2>
            <p>여기에 요청하기 내용을 입력하세요.</p>

            <div class="circle-container1" id="profile1"> <!-- 내 프로필 띄우기 -->
                <div class="circle-container2">
                    <div id="circle1" class="circle" onclick="document.getElementById('file-input').click();"></div>
                    <input type="file" id="file-input" accept="image/*" onchange="displayImage(event)">
                    <div class="name">나</div>
                </div>
            </div>

            <div id="missionListContainer">
                <ul id="missionList"></ul>
            </div>

            <div id="memberContainer" onclick="openRequestModal()"></div> <!--생성된 그룹--->
            
            <img src="img/plus.png" class="plusBtn" onclick="openMemberAdd()">
        </div>
<!-- 요청 모달-->
        <div id="RequestModal" class="modal">
            <div class="modal-content">
                <img src="img/xBtn.png" class="close" onclick="RequestcloseModal()" alt="닫기 버튼">
                <h2>요청하기</h2>
                <p>요청할 미션</p>
                <input type="text" id="MissionName">
                <p>보상</p>
                <input type="number" id="taskReward" name="number_select" min="1" max="10" value="1">
                <p>기한</p>
                <input type="date" id="date" max="2030-12-31" min="2024-01-31" value="2024-10-20"></input>
                <button class="add-button" onclick="completeMission()">완료</button>
            </div>
        </div>

<!-- 그룹원 추가-->
        <div id="addMemberModal" class="modal">
            <div class="Plusmodalcontent">
                <img src="img/xBtn.png" class="close" onclick="AddMemberclose()" alt="닫기 버튼">
                <h2>추가하기</h2>
                <p>추가할 사람</p>
                <input type="text" id="plus-name" placeholder="추가할 사람의 이름">
                <button class="add-button" onclick="completePlus()">완료</button>
            </div>
        </div>

        <!-- 받은 요청 화면 -->
        <div id="receivedPage" class="content">
            <h2>받은 요청 화면</h2>
            <p>여기에 받은 요청 내용을 표시하세요.</p>
            <div class="box" id="receivedRequest">
                <div class="txt-request">엄마님이 숙제를 요청하셨습니다.</div><br>
                <div class="deadline">기한 : 00까지</div>
                <div class="btn-container">
                    <button class="btn-OX" onclick="okRequest('checkModal')">수락</button>
                    <button class="btn-OX" onclick="rejectRequest()">거절</button>
                </div>
            </div>
        </div>

        <div id="checkModal" class="modal">
            <div class="check-content">
                <img src="img/xBtn.png" class="check-close" onclick="closeRequest()" alt="닫기 버튼">
                <h2>인증 사진 첨부</h2>
                <input type="file" class="check-upload" accept="image/*" id="checkInput">
                <button class="add-button" onclick="completeRequest()">완료</button>
            </div>
        </div>

        <!-- 하단 네비게이션 -->
        <div class="bottom-nav">
            <a href="home.html">
                <img src="img/home-nav.png" class="home">
            </a>
            <a href="request.html">
                <img src="img/request-nav.png" class="request">
            </a>
            <a href="stat.html">
                <img src="img/status-nav.png" class="stat">
            </a>
        </div>
    </div>

    <script>
        // 화면 전환 함수
        function showContent(contentId) {
            // 모든 콘텐츠 숨기기
            document.querySelectorAll('.content').forEach((content) => {
                content.classList.remove('active');
            });

            // 클릭한 버튼에 해당하는 콘텐츠만 표시
            document.getElementById(contentId).classList.add('active');
        }
    

        //요청하기
        function showContent(contentId) {
            document.querySelectorAll('.content').forEach((content) => {
                content.style.display = 'none';
            });
            document.getElementById(contentId).style.display = 'block';
        }

        function displayImage(event) {
            const circle = document.getElementById('circle1');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    circle.style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        }

        // 모달 열기
        function openRequestModal() {
            document.getElementById('RequestModal').style.display = 'flex';
        }

        // 모달 닫기
        function RequestcloseModal() {
            document.getElementById('RequestModal').style.display = 'none';
        }
        function AddMemberclose() {
            document.getElementById('addMemberModal').style.display = 'none';
        }


        // plus 눌렀을 때
        let currentZoneId = null;

        function openMemberAdd() {
            document.getElementById("addMemberModal").style.display = "block";
        }

        //요청 수락 후 완료 버튼 눌렀을 때
        function okRequest() {
            document.getElementById('checkModal').style.display = "block";
        }

        function completeRequest(){
            const imageInput = document.getElementById("checkInput");
            if (imageInput.files.length > 0) {
                // 첨부되었다면 모달 숨기기
                document.getElementById('checkModal').style.display = "none";
                alert("요청받은 집안일이 완료되었습니다.");
            }
            else {
                alert("사진을 첨부해주세요.");
            }
            document.getElementById('receivedRequest').style.display = 'none';
        }

        function closeRequest() {
            document.getElementById('checkModal').style.display = 'none';
        }
        
        // 그룹원추가 완료   
        function completePlus() {
            var name = document.getElementById('plus-name').value;
            if (name.trim() === '') {
                alert('이름을 입력해주세요');
                return;
            }

            // 동그라미와 이름을 담을 새로운 div 요소 생성
            var circleContainer2 = document.createElement('div');
            circleContainer2.classList.add('circle-container2');

            var circle = document.createElement('div');
            circle.classList.add('circle');

            circle.onclick = function() {
                document.getElementById('RequestModal').style.display = 'block';
            };

            var nameDiv = document.createElement('div');
            nameDiv.classList.add('name');
            nameDiv.textContent = name; // 입력된 이름을 텍스트로 추가

            // 동그라미와 이름을 각각 새로운 div에 추가
            circleContainer2.appendChild(circle);
            circleContainer2.appendChild(nameDiv);

            // 동적으로 추가된 요소를 circle-container1에 추가
            document.getElementById('profile1').appendChild(circleContainer2);

            // 모달 닫기
            AddMemberclose();

            // 입력 필드 초기화
            document.getElementById('plus-name').value = '';
        }

        function AddMemberclose() {
            // 멤버 추가 모달 
            document.getElementById('addMemberModal').style.display = 'none';
        }

        //요청 거절했을 때
        function rejectRequest() {
            document.getElementById('receivedRequest').style.display = 'none';
        }

        //미션 요청 완료했을 때
        function completeMission() {
            var name = document.getElementById('MissionName').value;
            if (name.trim() === '') {
                alert('요청할 미션을 입력해주세요');
                return;
            }

            // 미션을 요청한 목록에 추가
            var missionList = document.getElementById('missionList');
            
            // 새로운 미션 항목 생성
            var newMissionItem = document.createElement('li');
            newMissionItem.textContent = name;  // 미션 이름을 텍스트로 추가
            
            // 요청한 미션 목록에 추가
            missionList.appendChild(newMissionItem);

            // 입력 필드 초기화
            document.getElementById('MissionName').value = '';

            // 모달 닫기
            RequestcloseModal();
        }

        function RequestcloseModal() {
            document.getElementById('RequestModal').style.display = 'none';
        }
    </script>
</body>

</html>
