<html>

<head>
    <title></title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .div {
            background: #ffffff;
            width: 393px;
            height: 850px;
            position: relative;
            overflow: hidden;
            transform: scale(0.8);
            transform-origin: top center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .our-home {
            color: #000000;
            text-align: left;
            font-family: 'Pretendard-Medium', sans-serif;
            font-size: 24px;
            font-weight: 500;
            position: absolute;
            left: 140px;
            top: 44px;
        }

        .line {
            width: 349px;
            height: 25px;
            position: absolute;
            left: calc(50% - 176.5px);
            top: 78px;
            overflow: visible;
        }

        /* 알람 이미지 위치 및 크기 */
        #alarm {
            width: 35px;
            height: auto;
            position: absolute;
            right: 30px;
            top: 40px;
        }

        .groupeAddBtn {
            color: #ffffff;
            background-color: #1c98ed;
            border: none;
            text-align: center;
            font-family: 'Pretendard-SemiBold', sans-serif;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            width: 318px;
            height: 65px;
            position: absolute;
            left: 37px;
            top: 760px;
        }

        /*그룹 생성*/
        .modal {
            display: none;
            /* 팝업 기본 감춤 */
            position: fixed;
            z-index: 1;
            left: -395;
            top: 10;
            width: 300%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            max-width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            float: right;
            width: 35px;
            /* 버튼 이미지 크기 */
            height: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 제목 스타일 */
        .modal-content h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        /* 그룹 이름 입력란 스타일 */
        #groupName {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #BFE4F9;
            /* 하늘색 배경 */
            border: 1px solid #ccc;
            border-radius: 10px;
            /* 둥근 모서리 */
            box-sizing: border-box;
        }

        /* 파일 업로드 버튼 스타일 */
        .file-upload {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #BFE4F9;
            /* 하늘색 배경 */
            border: 1px solid #ccc;
            border-radius: 10px;
            /* 둥근 모서리 */
            box-sizing: border-box;
            cursor: pointer;
        }

        /* 추가 버튼 스타일 */
        .add-button {
            display: block;
            width: 50%;
            padding: 12px;
            background-color: #1C98ED;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 15px auto 0;
            /* 중앙 정렬 */
            margin-top: 15px;
            box-sizing: border-box;
        }

        /*생성된 그룹*/
        .group-container {
            margin: 10px;
            text-align: center;
            flex: 0 0 calc(50% - 20px);
            overflow-y: auto;
            /* 스크롤 추가 */
        }

        .group-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .group-label {
            margin-top: 5px;
            font-size: 16px;
        }

       #groupsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-top: 100px;
            overflow-y: auto; /* 스크롤 추가 */
            max-height: 700px; /* 높이 조정 */
        }

        /* 완료된 집안일 모달 스타일 */
        #completedTasksModal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-y: auto; /* 스크롤 추가 */
            max-height: 852px; /* 높이 조정 */
        }

        #completedTasksModal .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #completedTasksList {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .completed-task-item {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .completed-task-info {
            flex: 1;
            margin-left: 10px;
        }

        .completed-task-image {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="div">
        <div class="our-home"> OurHome </div>
        <svg class="line" width="349" height="25" viewBox="0 0 349 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 12H351V13.5625H2V12Z" fill="black" fill-opacity="0.3" />
        </svg>

        <img src="img/doorball.png" id="alarm" onclick="completedTasks()">
        <!-- 완료된 집안일 모달 -->
        <div id="completedTasksModal">
            <div class="modal-content">
                <img src="img/xBtn.png" class="close" onclick="closeCompletedTasksModal()" alt="닫기 버튼">
                <h2>완료된 집안일</h2>
                <ul id="completedTasksList"></ul>
            </div>
        </div>

        <button class="groupeAddBtn" onclick="openModal()"> 그룹 추가</button>
        <div id="groupsContainer" onclick="openGroup()"></div> <!--생성된 그룹--->

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <img src="img/xBtn.png" class="close" onclick="closeModal()" alt="닫기 버튼">
                <h2>그룹 추가</h2>
                <p>그룹 이름</p>
                <input type="text" placeholder="그룹 이름" id="groupName">
                <p>그룹 사진 추가</p>
                <input type="file" class="file-upload" accept="image/*" id="groupImageInput">
                <button class="add-button" onclick="addGroup()">추가</button>
            </div>
        </div>
    </div>

    <script>  //그룹추가 모달
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        function addGroup() {
            const groupName = document.getElementById("groupName").value;
            const fileInput = document.getElementById("groupImageInput");

            if (groupName.trim() === '' || fileInput.files.length === 0) {
                alert("그룹 이름과 사진을 모두 입력해주세요.");
                return;
            }
          //그룹 데이터 추가
            const formData = new FormData();
            formData.append('groupName', groupName);
            formData.append('groupImage', fileInput.files[0]);

            fetch('/addGroup', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message.includes("추가되었습니다")) {
                        alert(data.message);
                        loadGroups(); // 그룹 목록을 다시 불러와 화면에 업데이트
                        closeModal();
                        document.getElementById("groupName").value = '';
                        fileInput.value = '';
                    } else {
                        alert("그룹 추가에 실패했습니다.");
                    }
                })
                .catch(error => {
                    alert("서버와의 통신 오류입니다.");
                    console.error(error);
                });
        }

        // 페이지 로드 시 그룹 목록 불러오기
        window.onload = loadGroups;

        // 그룹 목록을 서버에서 가져와 화면에 표시하는 함수
        function loadGroups() {
            fetch('/groups')
                .then(response => response.json())
                .then(data => {
                    const groupsContainer = document.getElementById('groupsContainer');
                    groupsContainer.innerHTML = ''; // 기존 그룹 초기화

                    data.groups.forEach(group => {
                        const groupDiv = document.createElement('div');
                        groupDiv.className = "group-container";

                        const groupLabel = document.createElement('div');
                        groupLabel.className = "group-label";
                        groupLabel.innerText = group.name;

                        const groupImage = document.createElement('img');
                        groupImage.className = "group-image";
                        groupImage.src = group.image; // 서버에서 가져온 이미지 경로 사용

                        // 그룹 클릭 시 home.html로 이동
                        groupDiv.addEventListener("click", () => {
                            window.location.href = `home.html?groupName=${encodeURIComponent(group.name)}`;
                        });

                        groupDiv.appendChild(groupImage);
                        groupDiv.appendChild(groupLabel);
                        groupsContainer.appendChild(groupDiv);
                    });
                })
                .catch(error => {
                    console.log("그룹 목록을 불러오는 데 실패했습니다.", error);
                });
        }

    function completedTasks() {
        const completedTasks = JSON.parse(localStorage.getItem("completedTasks")) || [];
        const taskListElement = document.getElementById("completedTasksList"); // 수정된 부분
        taskListElement.innerHTML = ""; // 기존 내용 지우기

        completedTasks.forEach(task => {
            const taskItem = document.createElement("li");
            taskItem.classList.add("completed-task-item"); // 수정된 부분

            const taskName = document.createElement("h3");
            taskName.textContent = `${task.taskName} - 보상: ⭐ ${task.taskReward}개`;

            const taskImage = document.createElement("img");
            taskImage.src = task.imageData; // 로컬스토리지에서 가져온 이미지 데이터
            taskImage.alt = `${task.taskName} 이미지`;
            taskImage.classList.add("completed-task-image"); // 수정된 부분

            taskItem.appendChild(taskName);
            taskItem.appendChild(taskImage);

            taskListElement.appendChild(taskItem);
        });

        // modal 보이기 설정
        document.getElementById("completedTasksModal").style.display = "block"; // modal 보이기
    }

   function closeCompletedTasksModal() {
        document.getElementById("completedTasksModal").style.display = "none"; // 모달 닫기
    }

    </script>
</body>

</html>
